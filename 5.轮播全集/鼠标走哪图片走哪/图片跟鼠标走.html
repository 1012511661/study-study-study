<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title><script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("html").mousemove(function(e){
            	var a =e.pageX+50;
            	var b =e.pageY+50;
               /* $("#a").css("left",e.pageX).css("top",e.pageY);*/
                $("#a").css("left",a).css("top",b);
                console.log(e.pageX,e.pageY)
            });
        });
    </script>
    <style type="text/css">
        .a {
            width:200px;
            height:100px;
            position:absolute;
            background-color:rgb(0,0,0);
        }
    </style>
</head>
<body>
<img src="img/1.jpg" id="a" name="a" class="a" >
