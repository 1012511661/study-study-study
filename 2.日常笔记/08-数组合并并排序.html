<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组合并并排序</title>
</head>

<body>
    var arr1 = ['A1','A2','B1','B2','C1','C2','D1','D2'] <br>
    var arr2 = ['A','B','C','D'] <br>
    合并成：var arrNew = ["A1", "A2", "A", "B1", "B2", "B", "C1", "C2", "C", "D1", "D2", "D"]
</body>
<script>
    {
        let arr1 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'];
        let arr2 = ['A', 'B', 'C', 'D'];
        let bIndex = -1;
        let sliceNum = 2;
        let newArr = [];
        for (let i = 0; i < arr1.length; i++) {
            if (i % sliceNum === 0) {
                bIndex++;
                newArr = newArr.concat(arr1.slice(i, i + sliceNum).concat(arr2[bIndex]))
            }
        }
        console.log(newArr, '结果：')
    } {
        let arr1 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'];
        let arr2 = ['A', 'B', 'C', 'D'];
        let newArr = [];
        arr1.map((item, index) => {
            if ((index + 1) % 2 === 0) {
                let hand1 = arr1.slice(index - 1, index + 1);
                let hend2 = arr2.splice(0, 1);
                newArr = newArr.concat(hand1, hend2)
            }
        })
        console.log(newArr, '结果：')
    }
</script>

</html>
