<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>...扩展运算符和rest运算符</title></head><body><h1>...扩展运算符和rest运算符</h1>1. ... 扩展运算符<hr/>2.rest运算符<hr/></body><script>    {        //... 扩展运算符 1        function fnArr(...arr){            console.log(arr[0]);            console.log(arr[1]);            console.log(arr[2]);            console.log(arr[3]);        }        fnArr(0,1,2)    }    {        //... 扩展运算符 2        let arr1 =[0,1,2,3,4];        let arr2 =arr1;        console.log(arr2,'push 前 arr2');        arr2.push(5);        console.log(arr1,'push 后 arr1');        console.log(arr2,'push 后 arr2');        // arr1 也会更改        let arr3 =[0,1,2,3,4];        let arr4 =[...arr3];        console.log(arr4,'push 前 arr4');        arr4.push(5);        console.log(arr3,'push 后 arr3');        console.log(arr4,'push 后 arr4');    }    {        //rest运算符        function arr(first,...arg){            console.log(arg.length);//7            console.log(arg);//1,2,3,4,5,6,7            console.log(first);//0        }        arr(0,1,2,3,4,5,6,7);    }</script></html>
