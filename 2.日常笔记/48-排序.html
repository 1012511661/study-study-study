function chang_bb(){
	var a=[9,2,33,66,55,56,34,1,91,88];
for(var i=0;i<a.length;i++){
    for(var j = i + 1;j<a.length;j++){
        if(a[i]>a[j]){
            var tmp = a[i];
            a[i] = a[j];
            a[j] = tmp;
        }
    }
}
