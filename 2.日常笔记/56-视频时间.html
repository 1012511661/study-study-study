<!DOCTYPE html>
<html>
<body>

<button onclick="getCurTime()" type="button">获得当前时间的位置</button>
<button onclick="setCurTime()" type="button">把时间位置设置为 5 秒</button>
<br />
<br />
<video id="video1" controls="controls">
    <source src="img/mov_bbb.mp4" type="video/mp4">
    <source src="img/mov_bbb.ogg" type="video/ogg">
    Your browser does not support HTML5 video.
</video>

<script>
    myVid=document.getElementById("video1");
    function getCurTime()
    {
        alert(myVid.currentTime);
    }
    function setCurTime()
    {
        console.log(myVid.duration);
        myVid.currentTime=5;
    }
</script>
</body>
</html>
