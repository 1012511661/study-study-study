<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
    </title>
</head>
<style type="text/css">
    body {
        background-color: #999999;
    }

    #myDiv {
        background-color: #FFFFFF;
        width: 250px;
        height: 250px;
        display: none;
    }
</style>

<body>
    <input id="btn" type="button" value="显示模态框" />
    <div id="myDiv">
        模态框
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"> </script>
<script type="text/javascript">
    var myDiv = $("#myDiv");
    $(function () {
        $("#btn").click(function (event) {
            $(myDiv).fadeIn();
            $(document).one("click",
                function () { //对document绑定一个影藏Div方法
                    $(myDiv).hide();
                });
            event.stopPropagation(); //阻止事件向上冒泡
        });
        $(myDiv).click(function (event) {
            event.stopPropagation(); //阻止事件向上冒泡
        });
    });
</script>
