<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax连续调用</title>
</head>

<body>
    <script>
        {
            // 模拟ajax请求，三种状态：
            // 1、请求失败（20%）；
            // 2、请求成功，但是服务器错误（80% * 20%）；
            // 3、请求成功
            const $ = {
                ajax(options) {
                    console.log(`用户发起请求，url: ${options.url}，data：`, options.data)
                    // 请求成功的80%返回正常数据，请求成功的20%返回错误数据
                    let isCurrentData = Math.random() > 0.8 ? false : true
                    let result = {
                        code: isCurrentData ? '200' : '0',
                        data: options.data,
                        message: isCurrentData ? 'success' : `server error: ${options.url}`
                    }
                    // 成功的回调函数
                    let success = function () {

                    }
                    let fail = function () {

                    }
                    this.done = function (fn) {
                        success = fn
                        return this
                    }
                    this.fail = function (fn) {
                        fail = fn
                        return this
                    }
                    setTimeout(() => {
                        let successRequest = Math.random() < 0.8
                        if (successRequest) {
                            console.log('%c%s', 'color:blue', `本次请求成功，url: ${options.url}，response data：`,
                                result)
                            success(result)
                        } else {
                            console.log('%c%s', 'color:red', `本次请求失败，url: ${options.url}，request info：`,
                                options)
                            fail('404')
                        }
                    }, Math.random() * 3000)
                    return this
                }
            }

            // 测试用ajax函数
            // $.ajax({
            //     url: '/a',
            //     data: {
            //         data: 'a'
            //     }
            // }).done(result => {
            //     console.log('%c%s', 'color:green', 'success: ', result)
            // }).fail(err => {
            //     console.log('%c%s', 'color:red', 'fail: ', err)
            // })

            // 封装好的ajax请求函数
            const ajax = {
                login(data) {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: '/login',
                            data: data
                        }).done(result => {
                            // console.log('%c%s', 'color:green', 'success: ', result)
                            resolve(result)
                        }).fail(err => {
                            // console.log('%c%s', 'color:red', 'fail: ', err)
                            reject(err)
                        })
                    })
                },
                getUserInfo(data) {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: '/getUserInfo',
                            data: data
                        }).done(result => {
                            resolve(result)
                        }).fail(err => {
                            reject(err)
                        })
                    })
                },
                isUserSupperVip(data) {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: '/isUserSupperVip',
                            data: data
                        }).done(result => {
                            resolve(result)
                        }).fail(err => {
                            reject(err)
                        })
                    })
                }
            }

            // 初始数据
            let loginInfo = {
                username: 'a',
                password: '123'
            }

            // 业务逻辑
            ajax.login(loginInfo)
                .then(result => {
                    if (result.code === '200') {
                        console.log('登录成功', result.data, new Date())
                        console.log('————————分割线————————')
                        return ajax.getUserInfo({
                            userId: 'id'
                        })
                    } else {
                        throw result.message
                    }
                })
                .then(result => {
                    if (result.code === '200') {
                        console.log('成功请求到用户信息', result.data, new Date())
                        console.log('————————分割线————————')
                        return ajax.isUserSupperVip({
                            vipId: '456'
                        })
                    } else {
                        throw result.message
                    }
                })
                .then(result => {
                    if (result.code === '200') {
                        console.log('查询用户VIP等级成功', result.data, new Date())
                        console.log('————————分割线————————')
                    } else {
                        throw result.message
                    }
                })
                .catch(err => {
                    console.log('————————分割线————————')
                    console.log('%c%s', 'color:red;font-size:24px', `请求失败，错误原因：${err}`)
                })
        } {
            // 模拟ajax请求，三种状态：
            // 1、请求失败（20%）；
            // 2、请求成功，但是服务器错误（80% * 20%）；
            // 3、请求成功
            const $ = {
                ajax(options) {
                    console.log(`用户发起请求，url: ${options.url}，data：`, options.data)
                    // 请求成功的80%返回正常数据，请求成功的20%返回错误数据
                    let isCurrentData = Math.random() > 0.8 ? false : true
                    let result = {
                        code: isCurrentData ? '200' : '0',
                        data: options.data,
                        message: isCurrentData ? 'success' : `server error: ${options.url}`
                    }
                    // 成功的回调函数
                    let success = function () {

                    }
                    let fail = function () {

                    }
                    this.done = function (fn) {
                        success = fn
                        return this
                    }
                    this.fail = function (fn) {
                        fail = fn
                        return this
                    }
                    setTimeout(() => {
                        let successRequest = Math.random() < 0.8
                        if (successRequest) {
                            console.log('%c%s', 'color:blue', `本次请求成功，url: ${options.url}，response data：`,
                                result)
                            success(result)
                        } else {
                            console.log('%c%s', 'color:red', `本次请求失败，url: ${options.url}，request info：`,
                                options)
                            fail('404')
                        }
                    }, Math.random() * 3000)
                    return this
                }
            }


            // 封装好的ajax请求函数
            const ajax = {
                login(data) {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: '/login',
                            data: data
                        }).done(result => {
                            // console.log('%c%s', 'color:green', 'success: ', result)
                            resolve(result)
                        }).fail(err => {
                            // console.log('%c%s', 'color:red', 'fail: ', err)
                            reject(err)
                        })
                    })
                },
                getUserInfo(data) {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: '/getUserInfo',
                            data: data
                        }).done(result => {
                            resolve(result)
                        }).fail(err => {
                            reject(err)
                        })
                    })
                },
                isUserSupperVip(data) {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            url: '/isUserSupperVip',
                            data: data
                        }).done(result => {
                            resolve(result)
                        }).fail(err => {
                            reject(err)
                        })
                    })
                }
            }

            // 初始数据
            let loginInfo = {
                username: 'a',
                password: '123'
            }

            // 下面这个是async/await写法
            async function request() {
                let loginResult = await ajax.login(loginInfo)
                if (loginResult.code !== '200') {
                    throw loginResult.message
                }
                console.log('成功请求到用户信息 login', loginResult.data, new Date())
                console.log('————————分割线————————')

                let userInfoResult = await ajax.getUserInfo({
                    userId: 'id'
                })
                if (userInfoResult.code !== '200') {
                    throw userInfoResult.message
                }
                console.log('成功请求到用户信息 getUserInfo', userInfoResult.data, new Date())
                console.log('————————分割线————————')

                let supperVipResult = await ajax.isUserSupperVip({
                    vipId: '456'
                })
                if (supperVipResult.code !== '200') {
                    throw supperVipResult.message
                }
                console.log('成功请求到用户信息 isUserSupperVip', supperVipResult.data, new Date())
                console.log('————————分割线————————')
            }
            request().catch(err => {
                console.log('%c%s', 'color:red;font-size:24px', `请求失败，错误原因：${err}`)
            })
        }
    </script>
</body>

</html>
