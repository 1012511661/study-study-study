<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
/* 覆盖层样式 */
#d{
    visibility: hidden;
    position: absolute;   /* 使用绝对定位或固定定位  */
    left: 0px;
    top: 0px;
    width:100%;
    height:100%;
    text-align:center;
    z-index: 1000;
    background-color: red;
    opacity: 0.5;   /* 背景半透明 */
}
/* 模态框样式 */
#dd{
    width:300px;
    margin: 200px auto;
    background-color: #fff;
    border:1px solid #000;
    padding:15px;
    text-align:center;
}
.a{
    margin-top:100px;
    margin-left:200px;
    display: inline-block;
    width: 100px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    background-color: yellow;
}
</style>
<body>
<div id="d" class="d">
    <div id="dd">
        <h1>模态框</h1>
        <p onclick="mtk()">关闭</p>
    </div>
</div>

<p onclick="mtk()" class="a">点击显示</p>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
     var m = document.getElementById('d');
    function mtk(){
   
    /*  var m = document.getElementsby('d');*/
    m.style.visibility = (m.style.visibility == "visible")? "hidden" : "visible";
  
}

                });
</script>
</html>
