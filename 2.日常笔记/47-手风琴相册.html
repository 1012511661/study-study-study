<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.d1{
				width: 1501px;
				height: 800px;
				border: 1px solid red;
				overflow: hidden;
			}
			.ul li{
				width: 100px;
				height: 800px;

				float: left;
				list-style: none;
			}
			.ul li:nth-child(1){
				background: url(img/11.jpg) no-repeat;
			}
			.ul li:nth-child(2){
				background: url(img/12.jpg) no-repeat;
			}
			.ul li:nth-child(3){
				background: url(img/13.jpg) no-repeat;
			}
			.ul li:nth-child(4){
				background: url(img/14.jpg) no-repeat;
				width: 1200px  !important;
			}
			.p1{
				padding-left: 20px;
				padding-top: 20px;
				float: left;
				font-size: 20px;
				width: 20px;
			}
			.p2{
				margin-left: 15px;
				margin-top: 50px;
				float: left;
				font-size: 20px;
				width: 20px;
			}

		</style>
	</head>
	<body>
		<div class="d1">
			<ul class="ul">
				<li>
				    <p class="p1">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</p>
				    <p class="p2">哈哈哈哈哈哈哈哈哈</p>
				</li>
				<li>
				    <p class="p1">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</p>
				    <p class="p2">哈哈哈哈哈哈哈哈哈</p>
				</li>
				<li>
				    <p class="p1">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</p>
				    <p class="p2">哈哈哈哈哈哈哈哈哈</p>
				</li>
				<li>
				    <p class="p1">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</p>
				    <p class="p2">哈哈哈哈哈哈哈哈哈</p>
				</li>
			</ul>
		</div>
		
	</body>
	<script>
        $(function(){
            $(".ul li").mouseover(function(){
                $(this).stop(true).animate({width:"1200px"},1000)
                    .siblings().stop(true).animate({width:"100px"},1000);
            })
            /*stop(true,true)*/
            /*animate(css,time)*/
        });
	</script>
</html>
