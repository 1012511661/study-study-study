<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>img存到canvas里面</title></head><style>    #pic{    }</style><body><div style="border: 1px solid red"><img id="img" src="img/array.png" alt=""></div><hr/><canvas id="myCanvas" style="border: 1px solid blue;" width="200" height="200"></canvas><hr><div id="div"></div></body><script>    {        let canvas =document.getElementById("myCanvas");        let ctx =canvas .getContext("2d");        // var img=new Image()        // img.src="img/array.png"        let img=document.getElementById("img");        let pic=document.getElementById("pic");         img.onload=()=>{             ctx.drawImage(img,0,0,100,100);         };        // var src = c.toDataURL();        // pic.src = src;        // console.log(pic.src)        document.getElementById("div").appendChild(convertCanvasToImage(canvas))        function convertCanvasToImage(canvas) {            let type = 'png';            var image = new Image();            image.src = canvas.toDataURL("image/png");            return image;        }    }</script></html>
