<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.box{width: 200px; height:200px; border:4px solid #ccc; border-radius: 5%; background: #fff; padding: 50px; position: relative; margin: 100px auto; box-shadow: 1px 1px 1px #eee;}
	.box .img{width: 100%; height: 100%; background:red; border-left:100px solid #fff;border-right:100px solid #fff; position: relative;left:-100px;}
	.box:before,.box:after{ width:200px; background:#fff; display: block; position: absolute; content:''; height:50px;left:50px; text-align: center;}
	.box:before { top:-10px; content:'123456'; }
	.box:after { bottom:-25px; content:'二维码名字'; }
</style>
<body>
	<div class="box">
	         <div class='img'></div>
	</div>
</body>
</html>
