<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>JS作用域</title></head><body></body><script>    {            var a = 1;            function fn(){                console.log(a);               var  a = 2;            }            fn()            console.log(a)        //结果: undefined 1    }    {        var a = 1;        function fn(){            console.log(a);            a = 2;        }        fn()        console.log(a)        //结果:  1 2        //fn里面没有var,就要在上一级找,一级一级找    }    {        function Foo() {            getName = function () {                console.log (1);            };           return this        }        Foo.getName = function () {            console.log (2);        };        Foo.prototype.getName = function () {            console.log(3);        };        var getName = function () {            console.log (4);        };        function getName() {            console.log (5);        }       // 请写出一下的输出结果        Foo.getName();//2        getName();//4        Foo().getName();//1        getName();//1        new Foo.getName();//2        new Foo().getName();//3        new new Foo().getName();//3        /**         *https://www.jianshu.com/p/9114fa7753c5         * **/    }</script></html>
