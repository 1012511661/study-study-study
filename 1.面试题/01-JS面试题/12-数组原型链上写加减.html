<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组原型链上写加减</title>
</head>

<body>

</body>
<script>
    Number.prototype.add = function (num) {
        let _ = this;
        return _ += num
    }
    Number.prototype.red = function (num) {
        let _ = this;
        return _ -= num
    }
    console.log((10).add(2).add(10).red(10))
</script>

</html>
