<style type="text/css">
    *{
       margin: 0;
        padding: 0;
    }
    #d{
        margin-top: 50px;
        margin-left: 100px;
    }
    #d1 {
        width: 0;
        height: 0;
        border-bottom: 30px solid red;
        border-left: 30px solid transparent;
        display: inline-block;

    }
    #d2{
        width: 30px;
        height: 30px;
       background-color: blue;
        display: inline-block;
    }
    #d3 {
        width: 0;
        height: 0;
        border-top: 30px solid #000;
        border-right: 30px solid transparent;
        display: inline-block;
     }
    .d4{
        margin-left: 60px;
        margin-top: 40px;
        width: 100px;
        height: 50px;
        background-color: blue;
        transform: skew(-20deg);
        display: inline-block;
    }
    .d4 p{
        transform: skew(20deg);
        text-align: center;
        line-height: 50px;
    }
    .dd1:hover{
        transform: skew(0deg);
        border: 1px solid red;
        border-radius: 20px;
        background-color: wheat;

    }
    .dd1:hover p{
        transform: skew(-20deg);
    }
</style>
