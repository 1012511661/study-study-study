<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {/* transfom 用以设定转换的方式  transition  用于设置4个过渡属性*/
            transition:width 15s,height 15s ,transform 15s;
            background-color: red;
            width: 100px;
            height: 100px;
            position: relative; /*相对定位 方便定位*/
            animation: animat 5s; /*好像是动画时长，效果不确定？删掉后效果不变！*/
            -webkit-animation: anim 5s infinite alternate;
            /*执行1个循环所需的过渡时长，infinite alternate 为设置该动态效果还原，并重新开始。实现无限循环效果*/
        }
        div:hover{/* 鼠标悬浮其上时  宽度  高度 的变化  transfom 用以设定转换的方式 rotate 旋转变化  (72000deg)角度deg    */
            width: 900px;
            height: 900px;
            transform:rotate(72000deg);
            -webkit-transfom:rotate(72000deg);
            -ms-transitiorm:rotate(72000deg);
            -o-transitiorm:rotate(72000deg);
            -moz-transitiorm:rotate(72000deg);

        }
        /*动画样式代码*/
        @keyframes {/* css3 动画循环必须遵从@keyframes规则 */
            0%{background-color: #009900;left:0px;top: 0px;}
            25%{background-color: #1616ff;left:500px;top: 0px;}
            50%{background-color: #990f20;left:500px;top: 500px;}
            75%{background-color: #eedc25;left:0px;top:500px;}
            100%{background-color: #009900;left:0px;top: 0px;}
            /* 以上设置为动画执行期间的活动效果规律设定。**%时间点｛背景颜色；左方向位置便宜；上方向位置便宜｝ */
        }
        @-webkit-keyframes anim { /* 用 服务器(safari chroac) 执行 适配 （1套代码不使用于说有服务器 所以要进行适配，可以把所有常用服务器都加上去）*/
            0%{background-color: #009900;left:0px;top: 0px;}
            25%{background-color: #1616ff;left:500px;top: 0px;}
            50%{background-color: #990f20;left:500px;top: 500px;}
            75%{background-color: #eedc25;left:0px;top:500px;}
            100%{background-color: #009900;left:0px;top: 0px;}
        }
        @-ms-keyframes anim{
            0%{background-color: #009900;left:0px;top: 0px;}
            25%{background-color: #1616ff;left:500px;top: 0px;}
            50%{background-color: #990f20;left:500px;top: 500px;}
            75%{background-color: #eedc25;left:0px;top:500px;}
            100%{background-color: #009900;left:0px;top: 0px;}
        }
        @-o-keyframes anim{
            0%{background-color: #009900;left:0px;top: 0px;}
            25%{background-color: #1616ff;left:500px;top: 0px;}
            50%{background-color: #990f20;left:500px;top: 500px;}
            75%{background-color: #eedc25;left:0px;top:500px;}
            100%{background-color: #009900;left:0px;top: 0px;}
        }
        @-moz-keyframes anim{
            0%{background-color: #009900;left:0px;top: 0px;}
            25%{background-color: #1616ff;left:500px;top: 0px;}
            50%{background-color: #990f20;left:500px;top: 500px;}
            75%{background-color: #eedc25;left:0px;top:500px;}
            100%{background-color: #009900;left:0px;top: 0px;}
        }
     </style>
</head>
<body>
<div></div>

</body>
</html>
